[models]
; 로컬 모델 경로
kobert_dir = /models/kobert
koelectra_dir = /models/koelectra

[labels_kobert]
; ID: Label 형식
;0 = Angry
;1 = Fear
;2 = Happy
;3 = Tender
;4 = Sad
0 = negative
1 = neutral
2 = positive

[labels_koelectra]
0 = angry
1 = happy
2 = anxious
3 = embarrassed
4 = sad
5 = heartache

[llm]
; LLM API 설정
#api_base = http://host.docker.internal:12434/engines/llama.cpp/v1
api_base = https://unconstruable-nonfactually-cedric.ngrok-free.dev/v1
api_key = ollama
#model_name = ai/qwen3:4B-UD-Q4_K_XL 
model_name = Qwen/Qwen3-4B-AWQ
#model_name = Eslzzyl/Qwen3-4B-Instruct-2507-AWQ
#model_name = qwen3:4b
timeout = 300
max_tokens = 512

; LLM 분류용 라벨 목록 (프롬프트 주입용)
sentiment_labels = negative, neutral, positive

; LLM 프롬프트 템플릿
prompt_template = You are a sentiment analysis assistant.
    Analyze the sentiment of the text below.
    Classify it into exactly one of these categories: [{labels}].
    
    Output MUST be a single valid JSON object with no additional text.
    Format: {{"sentiment": "CATEGORY", "score": 0.95}}
    
    Text: "{text}"
; {text}와 {labels}는 파이썬에서 치환됨
